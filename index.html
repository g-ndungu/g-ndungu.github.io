<!DOCTYPE html>
<html>
    <!-- Head elements contain page metadata, dont really worry about it right now -->
    <!-- Just remember to put css file links here following the link rel href format below -->
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <!-- The body contains all the elements that appear on screen in a heirarchy of tags -->
  <body>
    <!-- Tags can have properties passed into them like class, id, or name -->
    <div class="container">
    <!-- The text written between a opening and closing tag is typically the 'value'  -->
    <!-- of that element and is displayed on screen with whatever formatting is applied to it -->
        <h1 class="text">Hi Getrude!</h1>
        <p class="text" id="paragraph">This is a paragraph</p>
    <!-- There are special tags like button and input that create interactive objects on screen -->
    <!-- However we need javascript to do much with them -->
        <button class="btn">Click me</button>
        <input type="text" class="input" />
    </div>
    <!-- At the end of the body we call a javascript file that will run and make changes to the page -->
    <script src="script.js" />
    </script>
  </body>
</html>
